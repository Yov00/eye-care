<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes Helper</title>
    
    <style>
        html,body{
            margin:0;
            padding:0;
        }
        #alarm-popup{
            display: none;
        }
        .wrapper{
            display: flex;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;

            background-color: #333;
            color:white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Hello Everybody</h1>
        <form id="time-holder">
            <input id="minutes" autofocus="true" min="1" type="number">
            <button type="submit">Start</button>
        </form>
        <div id="clock">
    
        </div>
    
        <div id="alarm-popup">
            Take a break now!
        </div>
      
    </div>
   
    <script>
        const form = document.querySelector("#time-holder");
        const electron = require('electron');
        const sound = new Audio('./assets/sound.wav');
        const {ipcRenderer} = electron;
        let timerStarted = false;

        form.addEventListener('submit',submitForm);

        function submitForm(e){
            e.preventDefault();
            const enteredTime = document.querySelector('#minutes');
            const clock = document.querySelector('#clock');
            const alarmPopup = document.querySelector('#alarm-popup')
            let minutes = enteredTime.value-1;
            let seconds  = 60;
            clock.innerText = minutes+': '+seconds;

            
            if(minutes>=0&&!timerStarted){
             alarmPopup.style.display = 'none';
             timerStarted = true;

             var timer = setInterval(()=>{
                    if(seconds > 0){
                        seconds = seconds < 10 ? `0${seconds}`:seconds
                        clock.innerText = minutes+': '+seconds;
                        seconds--;
                    }
                    else if(seconds<= 0 && minutes<=0){
                        stopTheTimer();
                    }
                    else{
                        minutes--;
                        seconds = 60;
                        clock.innerText = minutes+': '+seconds;
                    }
                },100);
            }

           function stopTheTimer(){

                clock.innerHTML = '';
                timerStarted = false;
                clearInterval(timer)
                alarmPopup.style.display = 'flex';
                ipcRenderer.send('maximize:window');
                sound.play();
                return;

            }
        }
    </script>
</body>
</html>
